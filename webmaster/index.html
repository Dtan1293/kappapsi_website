<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webmaster Interface</title>
</head>
<h1>Webmaster Interface</h1>

<body>
    <div id="genSearchBar">
        <input type="text"><button>Search</button>
    </div>
    <section id="chapterList">
        <table>
          <thead>
            <th>Chapter</th>
            <th>Email</th>
            <th>URL</th>
            <th>IDs</th>
          </thead>
          <tbody id="chapterBody"></tbody>
        </table>
        <button id="addNewMember" type="button">Add New Chapter</button>
    </section>
      <div>
          <p>Upload chapter file</p>
          <input type="file" id="file">
      </div>
      <div>
         <p>Upload specific file</p>
          <input id="upload_chapter_emails" type="file">
      </div>
</body>
<script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
<!--link for jquery-->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.0.4/fuse.min.js"></script>
<script type="text/javascript" src="webmaster.js"></script>
</html>
